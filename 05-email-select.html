<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>05-email-select</title>
  <link rel="stylesheet" href="css/05-email-select.css">
  <link rel="stylesheet" type="text/css" media="screen" href="http://ionicons.com/css/ionicons.min.css?v=2.0.1">
  <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
		<h1 class="h_tit">05-email-select</h1>
		<div class="h_cont">
			<div class="user_email">
				<h2 class="tit">이메일</h2>
				<div class="input_wrap">
					<input type="text" name="" value="" placeholder="이메일 첫 부분 입력" title="이메일 첫 부분 입력">
					<input class="str_email" type="text" name="" value="" placeholder="이메일 계정 입력" title="이메일 계정 입력">
					<select class="str_select" name="" id="" dir="rtl">
						<option value="1">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="hanmail.net">hanmail.net</option>
						<option value="nate.com">nate.com</option>
					</select>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/05-email-select.js"></script>
</body>
</html>
