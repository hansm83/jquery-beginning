<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>06-select-sorting</title>
  <link rel="stylesheet" href="css/06-select-sorting.css">
  <link rel="stylesheet" type="text/css" media="screen" href="http://ionicons.com/css/ionicons.min.css?v=2.0.1">
  <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
		<h1 class="h_tit">06-select-sorting</h1>
		<div class="h_cont">
			<div class="select_sorting_type">
				<label for="category">전체</label>
				<select name="" id="category">
					<option value="" selected="">전체</option>
					<option value="">서비스</option>
					<option value="">가입/탈퇴</option>
					<option value="">적립</option>
					<option value="">케찹몰</option>
					<option value="">현금환급</option>
					<option value="">친구초대</option>
					<option value="">기기/설정</option>
					<option value="">문의/신고</option>
				</select>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/06-select-sorting.js"></script>
</body>
</html>
