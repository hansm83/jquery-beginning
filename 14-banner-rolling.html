<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>14-banner-rolling</title>
  <link rel="stylesheet" href="css/14-banner-rolling.css">
  <link rel="stylesheet" type="text/css" media="screen" href="http://ionicons.com/css/ionicons.min.css?v=2.0.1">
  <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
		<div class="slider01 gallery-wrapper">
			<ul class="gallery-list">
				<li><a href="#none"><img src="http://lorempixel.com/600/350/city/1" alt="" /></a></li>
				<li><a href="#none"><img src="http://lorempixel.com/600/350/city/2" alt="" /></a></li>
				<li><a href="#none"><img src="http://lorempixel.com/600/350/city/3" alt="" /></a></li>
				<li><a href="#none"><img src="http://lorempixel.com/600/350/city/4" alt="" /></a></li>
				<li><a href="#none"><img src="http://lorempixel.com/600/350/city/5" alt="" /></a></li>
			</ul>
			<a class="btn-prev" href="#none">◀ prev</a>
			<a class="btn-next" href="#none">next ▶</a>
			
			<div class="ctrl-box">
				<a href="#none" class="active"><i class="bullet">1</i></a>
				<a href="#none"><i class="bullet">2</i></a>
				<a href="#none"><i class="bullet">3</i></a>
				<a href="#none"><i class="bullet">4</i></a>
				<a href="#none"><i class="bullet">5</i></a>
				<button type="button" class="btn-ctrl auto">정지</button>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/14-banner-rolling.js"></script>
</body>
</html>
